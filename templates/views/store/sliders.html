<div class="s-commerce-sliders">
    <div class="container hidden-sm">
        {% if sliders|length > 0 %}
            <div id="sliders" class="carousel slide" data-ride="carousel" data-interval="10000">

                <ol class="carousel-indicators">
                    {% for slider in sliders %}
                        <li data-target="#carousel-example-generic" data-slide-to="{{ loop.index - 1 }}" {% if loop.first %}class="active"{% endif %}></li>
                    {%- endfor %}
                </ol>

                <div class="carousel-inner">
                    {% for slider in sliders %}
                        <div class="item{% if loop.first %} active{% endif %}">
                            <div class="scommerce_slider_content">
                                {% if slider.get('url') %}
                                    <a href="{{ slider['url'] }}">
                                        <img src="/static/img/slider/{{ slider['id'] }}/{{ slider['id'] }}.{{ slider['extension'] }}?{{ config.CACHE_BREAK_RAND }}" alt=" ">
                                    </a>
                                {% else %}
                                    <img src="/static/img/slider/{{ slider['id'] }}/{{ slider['id'] }}.{{ slider['extension'] }}?{{ config.CACHE_BREAK_RAND }}" alt=" ">
                                {% endif %}
                            </div>

                            <div class="carousel-caption" style="bottom: 50px;">
                                <h3>{{ slider['title'] or '' }}</h3>
                                <p>{{ (slider['content']|safe) or '' }}</p>
                            </div>
                        </div>
                    {%- endfor %}
                </div>

                <a class="left carousel-control" href="#sliders" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>

                <a class="right carousel-control" href="#sliders" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        {%- endif %}
    </div>
</div>
